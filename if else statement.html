<body>
    <h2>Conditional Statement if else and else if</h2>
    <input style="width: 60px ; height: 40px;" type="text" id="value1"> 
    <input style="width: 30px ; height: 30px; text-align: center" type="text" id="opp">
    <input  style="width: 60px ; height: 40px;" type="text" id="value2">
    <button onclick="cal()">calculate</button>
    <h1 id="output"></h1>
    

</body>

<script>
    
        let x=document.getElementById('value1')
        let y=document.getElementById('value2')
        let opp=document.getElementById('opp')
        let output=document.getElementById('output')
        function cal(){
        if (opp.value == '+'){
            output.innerHTML= Number(value1.value) + (value2.value)
        }
        else if (opp.value == '-'){
            output.innerHTML= Number(value1.value) - (value2.value)
        }
        else if (opp.value == '*'){
           output.innerHTML= Number(value1.value) * (value2.value)  
        }
        else if (opp.value == '/'){
           output.innerHTML= Number(value1.value) / (value2.value)
        }
    }
</script>
